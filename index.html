<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Grouplr</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.8/mapbox.js'></script>
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.8/mapbox.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <a id="auctions-link" href="/auctions.html">See Auctions</a>
  <div id='map'></div>
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Interested in solar energy?</h4>
        </div>
        <div class="modal-body">
          <p>Enter your address and email to start an auction. Solar power installers will bid on you! You'll have a chance to get the best deal in town without looking around or negotiating. Just sit back and relax. No committment necessary.</p>
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email" class="form-control" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="address">Street Address</label>
              <input id="address" type="text" class="form-control" name="address" placeholder="Password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="btn-submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!-- Latest compiled and minified CSS -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery-mockjax/1.6.2/jquery.mockjax.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/bluebird/2.9.24/bluebird.min.js'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src='/bundle.js'></script>
</body>
</html>
